<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Portal Berita Ekonomi</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>🔍 Cari Berita Ekonomi</h1>
    <form method="POST">
        <input type="text" name="keyword" placeholder="Ketik kata kunci..." required>
        <input type="number" name="max_articles" placeholder="Jumlah artikel" value="20" min="1">
        <button type="submit">Cari</button>
    </form>
</body>
</html>
